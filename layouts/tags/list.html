{{ define "main" }}
<section>
  <h1>Posts tagged with "{{ .Title }}"</h1>
  {{ if .Pages }}
    <ul>
      {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ else }}
    <p>No posts found for this tag.</p>
  {{ end }}
</section>
{{ end }}
